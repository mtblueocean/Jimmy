<ul class="pagination" ng-if="1 <= pages.length">
    <li ng-if="boundaryLinks" ng-class="{ disabled : pagination.current == 1 }" class="no-hover">
        <a href="" ng-click="setCurrent(1)" class="no-hover">&laquo; First</a>
    </li>
    <li ng-if="directionLinks" ng-class="{ disabled : pagination.current == 1 }" class="no-hover">
        <a href="" ng-click="setCurrent(pagination.current - 1)">&lsaquo;</a>
    </li>
    <li ng-repeat="pageNumber in pages track by $index" ng-class="{ active : pagination.current == pageNumber, disabled : pageNumber == '...' }">
        <a href="" ng-click="setCurrent(pageNumber)">{{ pageNumber }}</a>
    </li>

    <li ng-if="directionLinks" ng-class="{ disabled : pagination.current == pagination.last }" class="no-hover">
        <a href="" ng-click="setCurrent(pagination.current + 1)">&rsaquo;</a>
    </li>
    <li ng-if="boundaryLinks"  ng-class="{ disabled : pagination.current == pagination.last }" class="no-hover">
        <a href="" ng-click="setCurrent(pagination.last)">Last &raquo;</a>
    </li>
</ul>
