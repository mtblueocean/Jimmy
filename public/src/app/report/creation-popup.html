<div class="hide modal content" tabindex="-1" role="dialog" id="create-report-initial" ng-controller="CreateReportPopupCtrl">
  <div class="col">
    <div class="title">
      Lets Create a Report!
    </div>
    <div class="content">
      <div class="button-list">
        <div class="btnContainer">
          <button class="btn transparent-dark" ng-click="createFromScratch()">
            Build from scratch <i class="fa fa-chevron-right" style="padding-left: 50px;"></i>
          </button>
        </div>
        <div class="clear" style="margin-bottom: 15px;"></div>
        <div class="btnContainer">
          <button class="btn transparent-dark" ng-click="createFromTemplate()">
            Build using a template <i class="fa fa-chevron-right" style="padding-left: 23px;"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
