<div ng-if="generalInfo.templates_used>=generalInfo.package.templates_allowed  && ( new_report  || report_clone)" style="margin-top:20px">
    <div class="content-box border-top border-red mrg25B">
        <h3 class="content-header clearfix font-red">
            <i class="glyph-icon icon-bullhorn"></i> Reports Limit Warning<br>
            <small class="font-size-12 font-blue">
            Package: <b>{{generalInfo.package.title}}</b> |
            Reports Allowed: <b>{{generalInfo.package.templates_allowed}}</b> 
            </small>
            <div class="button-group float-right" data-toggle="buttons">
                <a ng-href="#/account/upgrade" ><span class="label btn bg-blue font-size-11 float-right">Upgrade</span></a>
            </div>

        </h3>
        <div class="content-box-wrapper font-orange font-size-12">
            <div class="divider"></div>
            <div class="infobox error-bg mrg0A">
            <p>You have reached the limit of the reports you can add. Click the upgrade button to upgrade your package and continue.</p>
            </div>
        </div>
    </div>
</div>
