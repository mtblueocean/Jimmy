<script type="text/javascript">

$(function() {
    
    function showFlotCharts(){
        $('#flot').show();
        $('#morris').hide();
    }
    
    function showMorrisCharts(){
        $('#flot').hide();
        $('#morris').show();
    }
    var months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
    // CLICKS CHART
    var CLICKS_area = new Morris.Area({
        element: 'clicks-chart',
        resize: true,
        data: [
            {y: '2014-01', Clicks: 100},
            {y: '2014-02', Clicks: 250},
            {y: '2014-03', Clicks: 200},
            {y: '2014-04', Clicks: 90},
            {y: '2014-05', Clicks: 30},
            {y: '2014-06', Clicks: 240}
        ],
        xkey: 'y',
        xLabelFormat: function (x) { return months[x.getMonth()]; },
        ykeys: ['Clicks'],
        labels: ['Clicks'],
        lineColors: ['#A59E94'],
        hideHover: 'auto'
    });
    /*CLICKS_area.options.labels.forEach(function(label, i){
        var legendItem = $('<div class="col-md-6 impressionsChartLegendText"></div>').text(label).css('color', CLICKS_area.options.lineColors[i]);
        $('#clicksChartLegend').append(legendItem);
    });*/
    
    // AREA CHART
    var IMPRESSIONS_area = new Morris.Area({
        element: 'impressions-chart',
        resize: true,
        data: [
            {y: '1', Impressions: 10, UniqueImpressions: 20},
            {y: '2', Impressions: 7, UniqueImpressions: 3},
            {y: '3', Impressions: 20, UniqueImpressions: 12},
            {y: '4', Impressions: 4, UniqueImpressions: 8},
            {y: '5', Impressions: 15, UniqueImpressions: 3},
            {y: '6', Impressions: 20, UniqueImpressions: 18}
        ],
        xkey: 'y',
        ykeys: ['Impressions', 'UniqueImpressions'],
        labels: ['Impressions', 'Unique impressions'],
        lineColors: ['#E66F75', '#F19D54'],
        hideHover: 'auto'
    });
    IMPRESSIONS_area.options.labels.forEach(function(label, i){
        var legendItem = $('<div class="col-md-6 impressionsChartLegendText"></div>').text(label).css('color', IMPRESSIONS_area.options.lineColors[i]);
        $('#impressionsChartLegend').append(legendItem);
    });

    // LINE CHART
    var CPA_line = new Morris.Line({
        element: 'average-position-chart',
        resize: true,
        data: [
            {y: '2014-01', item: 25000},
            {y: '2014-02', item: 14500},
            {y: '2014-03', item: 35000},
            {y: '2014-04', item: 60000}
        ],
        xkey: 'y',
        xLabelFormat: function (x) { return months[x.getMonth()]; },
        ykeys: ['item'],
        labels: ['Average Position'],
        lineColors: ['#3c8dbc'],
        hideHover: 'auto'
    });

    //DONUT CHART
    var IMPRESSIONS_SHARE_donut = new Morris.Donut({
        element: 'impressions-share-chart',
        resize: true,
        colors: ["#3c8dbc", "#f56954", "#00a65a"],
        data: [
            {label: "Download Sales", value: 12},
            {label: "In-Store Sales", value: 30},
            {label: "Mail-Order Sales", value: 20}
        ],
        hideHover: 'auto'
    });
    //BAR CHART
    
    var CTR_donut = new Morris.Donut({
        element: 'conversion-chart',
        resize: true,
        colors: ["#FFCC33", "#727272"],
        data: [
            {label: "New", value: 369},
            {label: "Total", value: 623}
        ],
        hideHover: 'auto'
    });
    //BAR CHART
    
    var bar = new Morris.Bar({
        element: 'bar-chart',
        resize: true,
        data: [
            {y: '' , a: 5, b: 10,c: 15, d: 30},
            {y: '', a: 18, b: 12, c:9, d:14},
            {y: '', a: 3, b: 5, c: 12, d: 30},
            {y: '', a: 25, b: 12, c:15, d:20},
            {y: '', a: 5, b: 23, c: 10, d: 30},
            {y: '', a: 3, b: 20, c: 13, d: 28},
            {y: '', a: 18, b: 12, c:2, d: 30},
            {y: '', a: 20, b: 10, c:29, d: 10}
        ],
        barColors: ['#FFCC33', '#717171','#E15258','#ECEDF1'],
        xkey: 'y',
        ykeys: ['a', 'b','c','d'],
        labels: ['Oraganic Search', 'Facebook Advertising','Paid Search','Email Marketing'],
        hideHover: 'auto'
    });
    bar.options.labels.forEach(function(label, i){
        var legendItem = $('<div class="col-md-6 CPAChartLegendText"></div>').text(label).css('color', bar.options.barColors[i]);
        $('#CPAChartLegend').append(legendItem);
    });
    var CTR_bar = new Morris.Bar({
        element: 'ctr-chart',
        resize: true,
        data: [
            {y: '' , a: 5, b: 10,c: 15, d: 30},
            {y: '', a: 18, b: 12, c:9, d:14},
            {y: '', a: 3, b: 5, c: 12, d: 30},
            {y: '', a: 25, b: 12, c:15, d:20},
            {y: '', a: 5, b: 23, c: 10, d: 30},
            {y: '', a: 3, b: 20, c: 13, d: 28},
            {y: '', a: 18, b: 12, c:2, d: 30},
            {y: '', a: 20, b: 10, c:29, d: 10}
        ],
        barColors: ['#FFCC33', '#717171','#E15258','#ECEDF1'],
        xkey: 'y',
        ykeys: ['a', 'b','c','d'],
        labels: ['Oraganic Search', 'Facebook Advertising','Paid Search','Email Marketing'],
        hideHover: 'auto'
    });
});

/*
 * Custom Label formatter
 * ----------------------
 */
function labelFormatter(label, series) {
    return "<div style='font-size:13px; text-align:center; padding:2px; color: #fff; font-weight: 600;'>"
            + label
            + "<br/>"
            + Math.round(series.percent) + "%</div>";
}
</script>
