<div class="col-md-12" ng-show="flashMessage.message!=''">
    <div class="infobox {{flashMessage.bg}}">
    	<!--<a href="javascript:;" title="Close Message" class="glyph-icon infobox-close icon-remove"></a>//-->
        <div class="large btn {{flashMessage.icon_font}} info-icon">
            <i class="glyph-icon icon-bullhorn"></i>
        </div>
        <h4 class="infobox-title">{{flashMessage.header}}</h4>
        <p>{{flashMessage.message}}</p>
    </div>

</div>
