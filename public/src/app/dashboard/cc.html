<form id="cc-form" action="" class="col-md-12 center-margin ng-scope ng-pristine ng-invalid ng-invalid-required" method="">
            <div class="form-row col-md-12">
                <div class="form-label col-md-2" style="margin-left:-10px">
                    <label for="">
                        First Name:
                    </label>
                </div>
                <div class="form-input col-md-3" style="margin-left:6px">
                    <input ng-model="checkout.firstname" type="text" id="firstname" name="firstname" data-trigger="change" data-required="true">
                </div>
                <div class="form-label col-md-2" style="margin-left:21px">
                    <label for="">
                        Last Name:
                    </label>
                </div>
                <div class="form-input col-md-4">
                    <input ng-model="checkout.lastname" type="text" id="lastname" name="lastname" data-trigger="change" data-required="true">
                </div>
            </div>
            <div class="form-row">
                <div class="form-label col-md-2">
                    <label for="">
                        CC Number:
                        <span class="required">*</span>
                    </label>
                </div>
                <div class="form-input col-md-5">
                    <input ng-model="checkout.cc_number" type="text" size="16" maxlength="16" id="cc_number" name="cc_number" data-type="number" data-trigger="change" data-required="true">
                </div>
                <div class="form-input col-md-5">
                            <img height="33px" alt="eWAY Payment Gateway" src="images/cc-logos.png">
                </div>
            </div>

            <div class="form-row col-md-12">
                <div class="form-label col-md-2" style="margin-left:-10px">
                    <label for="">
                        Expiry:<span class="required">*</span>
                    </label>
                </div>
                <div class="form-input col-md-1" style="margin-left:6px;width:12%">
                        <select name="cc_exp_month" data-trigger="change" data-required="true"  ng-model="checkout.cc_exp_month">
                            <option value="01">1</option>
                            <option value="02">2</option>
                            <option value="03">3</option>
                            <option value="04">4</option>
                            <option value="05">5</option>
                            <option value="06">6</option>
                            <option value="07">7</option>
                            <option value="08">8</option>
                            <option value="09">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                </div>

                <div class="form-input col-md-2">
                            <select name="cc_exp_year" data-trigger="change" data-required="true" ng-model="checkout.cc_exp_year">
                                        <option>2016</option>
                                        <option>2017</option>
                                        <option>2018</option>   
                                        <option>2019</option>
                                        <option>2020</option>
                                        <option>2021</option>
                                        <option>2022</option>

                            </select>
               </div>

            </div>
            <div class="form-row">
                <div class="form-label col-md-2">
                    <label for="">
                        CVC:<span class="required">*</span>
                    </label>
                </div>
                <div class="form-input col-md-2">
                    <input ng-model="checkout.cc_ccv" type="text" size="4" maxlength="4" id="city" name="city" data-trigger="change" data-type="number" data-trigger="change" data-required="true">
                </div>
            </div>

            <div class="divider"></div>
            <div class="form-row">
                <input type="hidden" name="superhidden" id="superhidden">
                <div class="form-input col-md-4 col-md-offset-2">
                    <a href="javascript:;" class="btn medium primary-bg radius-all-4"  ng-click="doPay()" title="Validate!" ng-disabled="saveDisabled" data-loading-text="Processing...">
                        <span class="button-content" id="do-pay">
                            Make Payment
                        </span>
                    </a>
                    <a href="javascript:;" class="btn medium bg-gray radius-all-4" id="demo-form-2-valid" ng-click="doCancel()" title="Cancel">
                        <span class="button-content">
                            Cancel
                        </span>
                    </a>

                </div>
                <div class="form-input col-md-5" style="text-align: right">
                        <a href="http://www.eway.com.au/secure-site-seal" title="eWAY Payment Gateway" target="_blank" rel="nofollow">
                            <img height="55px" alt="eWAY Payment Gateway" src="https://www.eway.com.au/developer/payment-code/verified-seal.ashx">
                        </a>
                </div>

            </div>

        </form>
